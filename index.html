<!DOCTYPE html>
<html>
    <head>
        <script src="gameplay.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body onload="game()">
        <div id="gameStats">
            <div class="stats" id="playerStats">
                <p>Player Score:</p>
                <p id="playerScore">0</p>
            </div>
            <div class="stats" id="computerStats">
                <p>Computer Score:</p>
                <p id="compScore">0</p>
            </div>  
        </div>
        <p id="roundResult">Make your selection!</p>
        <div id="buttons">
            <div id="choices">
                <button id="rockBtn" title="Rock!"></button>
                <button id="paperBtn" title="Paper!"></button>
                <button id="scissorsBtn" title="Scissors!"></button>
            </div>  
            <button class="hiddenBtn" id="resetBtn">New Game</button>
        </div>  
    </body>
</html>
